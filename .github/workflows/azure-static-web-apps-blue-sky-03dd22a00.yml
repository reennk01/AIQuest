name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]   # run CI on PRs, but no deploy

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Build steps here (npm ci && npm run build) if you need them"
        shell: bash

  deploy:
    if: github.event_name == 'push'     # prevent deploy on PRs (forks can't access secrets)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check SWA token presence (safe)
        run: |
          if [ -n "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "SWA token: SET"
          else
            echo "SWA token: MISSING"; exit 1
          fi

      # Optional: print token length to catch whitespace issues (doesn't leak the token)
      - name: Token length
        env:
          SWA_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          echo "Token length: ${#SWA_TOKEN}"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "/"
          api_location: "caption-func"   # change/remove if you don't have Functions
          skip_app_build: true
          # skip_api_build: true          # add this if you don't want Functions build
